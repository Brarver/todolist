<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>
        Things Todo!
    </title>

</head>
<body>
    <div id="header">
        <h1>Todo List</h1>
    </div>
    <div id="add-new-todo">
        <form id="new-todo-form">
            <input type="text" placeholder="Enter new todo" id="new-todo" name="text">
            <button>Add</button>
        </form>
    </div>
    <!-- <div id="hide-completed">
        <label>
               Hide Completed <input type="checkbox" id="hide-checkbox">
        </label>
    </div> -->
    <div id="todo-list">

    </div>
    <div id="todo-sort-footer">
        <label>
                Search Todos<input type="text" placeholder="Search todos" id="search-todos">
        </label>
        <label>
            Sort Alphabetically<input type="checkbox" id="alpha-checkbox">
        </label>
        <label>
            Show newest first<input type="checkbox" id="time-checkbox">
        </label>
        <label>
            Hide Completed <input type="checkbox" id="hide-checkbox">
        </label>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>



</html>
